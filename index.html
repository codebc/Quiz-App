<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Russian Lit Quiz App</title>
    <meta name="keywords" content="Russia, Russian, Literature, Chekhov, Tolstoy, Pushkin, Nabokov, Vvedensky, Griboyedov, Lomonosov, Modigliani, Ivinskaya, Akhmatova">
    <meta name="description" content="Test your knowledge of Russian Literary Figures">
    <link href="index.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <main role="main">
      <div class="quizStart">
      <h1>So you think you know Russian writers?</h1>
        <button type="button" class="startButton">Let's find out!</button>
      </div>
      <div class="questionAnswerForm"></div>
    </main>
    <footer role="contentinfo">
      <ul class="quizInfo">
        <li>Question:<span class="questionNumber">0</span>/10</li>
        <li>Score: <span class="score">0</span></li>
        </ul>
    </footer>
  </body>
    <script src="index.js"></script>
    <script src="datastore.js"></script>
</html>
